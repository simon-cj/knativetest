apiVersion: apps/v1
kind: Deployment
metadata:
  name: diyadmissionwebhook
  namespace: test
  labels:
    app: diyadmissionwebhook
spec:
  replicas: 1
  template:
    metadata:
      name: diyadmissionwebhook
      labels:
        app: diyadmissionwebhook
    spec:
      containers:
        - name: diyadmissionwebhook
          image: admissionwebhook:latest
          imagePullPolicy: IfNotPresent
          args:
            - -tlsCertFile=/etc/webhook/certs/server.crt
            - -tlsKeyFile=/etc/webhook/certs/server.key
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
          ports:
            - containerPort: 80
              protocol: TCP
      volumes:
        - name: webhook-certs
          secret:
            secretName: webhook-secret
      restartPolicy: Always
  selector:
    matchLabels:
      app: diyadmissionwebhook
---
apiVersion: v1
kind: Service
metadata:
  name: diyadmissionwebhook
  namespace: test
spec:
  selector:
    app: diyadmissionwebhook
  ports:
    - port: 80
  type: NodePort
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: diyadmissionwebhook
  namespace: test
  labels:
    app: diyadmissionwebhook
webhooks:
  - name: diyadmissionwebhook.test.svc
    clientConfig:
      service:
        name: diyadmissionwebhook
        namespace: test
        path: "/mutating-pods"
        port: 80
      caBundle: 
    rules:
      - apiGroups: [ "apps" ]
        apiVersions: [ "v1" ]
        operations: [ "CREATE","UPDATE" ]
        resources: [ "deployments" ]
        scope: "*"
    namespaceSelector:
      matchLabels:
        inject-empty-container: enabled
    admissionReviewVersions: [ "v1" ]
    sideEffects: "NoneOnDryRun"
  - name: diyadmissionwebhook.test.svc1
    admissionReviewVersions: [ "v1" ]
    clientConfig:
      caBundle: 
      service:
        name: diyadmissionwebhook
        namespace: test
        path: "/mutating-service"
        port: 80
    rules:
      - apiGroups: [ "apps" ]
        apiVersions: [ "v1" ]
        operations: [ "CREATE","UPDATE" ]
        resources: [ "services" ]
        scope: "*"
    sideEffects: "NoneOnDryRun"
    namespaceSelector:
      matchLabels:
        inject-empty-container: enabled
